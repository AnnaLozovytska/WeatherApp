<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="weather" class="weather-container">
        <div class="App">
          <div class="search-city">
            <form class="search" id="#search">
              <input type="text" placeholder=" Enter a city" class="input-city" id="input-city" autocomplete="off"/>
              <button type="submit" id="but-submit" >Search</button>
              <button id="but-current">
                Current
              </button>
            </form>
          </div>
          <div class="container weather-now">
            <div class="row row-cols-2">
              <div class="col">
                <h2>Weather in <span id="city-name">Kyiv</span></h2>
                <p class="nowDate" id="now-date">Monday 20:00 - 16 May </p>
                <p id="description">Cloudy</p>
                
              </div>
              <div class="rol">

              </div>
              <div class="rol float-left" >
                <p> 
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Cloudy" id="icon-main"> 
                  <span class="temper-with-units">
                  <span class="temperNow" id="temper-now">12</span> 
                  <span class="units"> <a href="#" class="unitsLink" id="celsius">&#176C</a> 
                    |<a href="#" class="unitsLink" id="fahrenheit">&#176F</a>
                  </span></p>
                </span>
              </div>
              <div class="rol">
                <p class="indexWeather">
                 Precipitation: <span id="precipitation">81</span>% <br />
                 Wind: <span id="wind">5</span>km/h <br />
                 Sunrise: <span id="sunrise">05:15</span><br />
                 Sunset: <span id="sunset">20:41</span><br />
                </p>
              </div>
            </div>
          </div>
          <div class="container weather-days" id="forecast">
            
          </div>
         <p class="bottomInscription"> Coded by Anna Lozovytska. <br />
           Link to
        <a href="https://github.com/Ann-Joy/WeatherApp" target="_blank" class="bottomLink">GitHub.</a> </p>
          </div>
        
      </div>
      
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
